<!DOCTYPE html>
<html>
<head>
    <title>Cart - PartyKing's KingTix</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" type="text/css" href="../html/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center; 
        }
        .cart-container {
            margin-top: 20px;
        }
        .cart-item {
            font-size: 1.5em;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            margin: 10px;
            background-color: #3f0909;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #8b3030;
        }
    </style>
    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartContainer = document.getElementById('cart-items');
            cartContainer.innerHTML = '';
            if (cart.length === 0) {
                cartContainer.innerHTML = '<p>Your cart is empty!</p>';
            } else {
                cart.forEach(item => {
                    let div = document.createElement('div');
                    div.className = 'cart-item';
                    div.textContent = item;
                    cartContainer.appendChild(div);
                });
            }
        }

        function clearCart() {
            localStorage.removeItem('cart');
            loadCart();
            alert('Cart cleared!');
        }

        function checkoutCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            window.location.href = "Checkout.html";
        }
    </script>
</head>
<body onload="loadCart()">
    <header>
        <img src="../images/PartyKing Logo.JPG" width="12%" height="12%" alt="Logo">
        <nav>
            <a href="../html/Index.html">Home</a>
            <a href="../html/Services.html">Our Services</a>
            <a href="../html/Cart.html">Cart</a>
            <a href="../html/MyOrders.html">My Orders</a>
            <a href="../html/login.html">Logout</a>
        </nav>
    </header>
    <h1>Your Cart</h1>
    <div class="cart-container" id="cart-items"></div>
    <button onclick="clearCart()">Clear Cart</button>
    <button onclick="checkoutCart()">Checkout</button>
</body>
</html>
